<html>



<head>
    <script src="utils.js"></script>
    <script src="component.js"></script>
    <script src="app.js"></script>
    <script>
        let app
        async function start() {
            app = new App(document.querySelector("app"))
            await Promise.all([app.loadComponent("componente2.html"), app.loadComponent("componente1.html"),
            app.loadComponent("tooltip.html"),
            app.loadComponent("image_compo.html"), app.loadComponent("router.html")])




            app.init()


        }


    </script>
</head>

<body onload="start()">
    <app>


        <app-router></app-router>





    </app>


</body>

</html>
