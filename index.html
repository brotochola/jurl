<html>



<head>
    <!-- <base href="/express/jurl/"> -->


    <script src="lib/utils.js"></script>
    <script src="lib/component.js"></script>

    <script src="lib/app.js"></script>


    <script src="lib/routerComponent.js"></script>
    <script src="lib/ifTag.js"></script>
    <script src="lib/forTag.js"></script>
    <script src="lib/debugTag.js"></script>
    <!-- <script src="d.js"></script> -->

    <script>
        let app
        async function start() {
            app = new JURL.App({ root: document.querySelector("app"), saveLog: true })

            await app.loadManyComponents([
                "pages/home.html", //this page is here because we need it preloaded
                "components/card.html",
                "components/tooltip.html",
                "components/image_compo.html",
                "components/router.html",
                "components/header.html",
                "components/episodeData.html",
            ])




            app.init()


        }


    </script>
</head>

<body onload="start()">

    <app>
        <app-header></app-header>

        <app-router></app-router>


    
    </app>


</body>

</html>
