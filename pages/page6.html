<style>
    .red {
        transition: all 0.5s;
        color: red;
        transform: rotate(-2deg);
    }

    .black {
        transition: all 0.5s;
        color: black;
        transform: rotate(2deg);
    }
</style>

<section>
    <h1>J-class</h1>
    <button j-onclick="{{setRandomValue}}">cambiar</button>

    <p j-classname="{{this.state.color?'red':'black'}}">prueba de j-classname</p>

    <p j-style="{{makeMeStylish()}}">prueba de j-style</p>

    <h6 j-style="{{{transition:'0.2s all',color:'darkgreen',margin:'10px', fontSize:(10+this.fontSizeValue)}}}">prueba
        de j-style 2 </h6>

    <p j-innerhtml="{{'fontSizeValue: '+this.fontSizeValue}}"></p>
    <hr>
    <test j-inner-text="{{(()=>{console.log('updating test element'); return Math.random();})()}}"
        j-class-name="{{'blabla'+this.state.color}}">11</test>
    <hr>
    
    <j-debug> {{this.state}}</j-debug>

</section>
