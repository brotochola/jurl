<style>
    li {
        letter-spacing: 2px;

</style>


<page>


    <h1>Character Page</h1>

    <p j-innerhtml="{{state.routerData.name}}"></p>

    <p>origin: <span j-innerhtml="{{state.routerData.origin.name}}"></span> </p>
    <br>

    <img j-src="{{state.routerData.image}}">

    <p>Episodes:</p>
    <j-for arr="{{state.routerData.episode}}">
        <episode-item episodeurl="{{state.arr[i]}}"></episode-item>
    </j-for>

</page>

        onInit() {

        onChange(e) {

            this.onInit()

        }

        onDestroy() {

        }

    }

    JURL.instance.defineComponentsName(CharacterPage, "character-page")
