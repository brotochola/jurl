<style>
    .innerFor {
        border: 1px solid green;
        display: flex;
        height: 20px;
    }


    .innerFor:nth-child(odd) {
        background-color: rgba(0, 0, 255, 0.4);
    }

    p.forParragraph:nth-child(odd) {
        background-color: rgba(255, 0, 0, 0.4);
        ;
    }

    p.forParragraph {
        margin: 2px;

    }

    input {
        user-select: none;

    }

    span {
        font-weight: bold;
    }

    p {
        font-weight: 200;
    }
</style>

<span>
    <h1>page 5</h1>


    <input type="range" min="0" max="100" step="0.01" j-oninput="{{handleInputOnChange}}">


    <h4>There are different ways of using data-bind in JURL</h4>


    <p>{{state.slidervalue}}
        <span j-innerhtml="{{state.slidervalue}}"></span>
    </p>


    <p>slidervalue <span j-innerhtml="slidervalue"></span></p>


    <p>{{this.state.slidervalue}} <span j-innerhtml="{{this.state.slidervalue}}"></span></p>

    <p>{{(()=>this.state.slidervalue)()}}
        <span j-innerhtml="{{(()=>this.state.slidervalue)()}}"></span>
    </p>

    <p>{{getSomeValue() }}
        <span j-innerhtml="{{getSomeValue()}}"></span>
    </p>

    <p>{{(this.getSomeValue() + this.getSomeValue()) +"hello"}}
        <span j-innerhtml='{{(this.getSomeValue() + this.getSomeValue()) +" hello"}}'></span>
    </p>

    <p>{{someRandomValue}}
        <span j-innerhtml="{{someRandomValue}}"></span>
    </p>


    <hr>
    <!-- <p>second FOR tag:</p>
    <j-for arr="{{testArr}}">
        <p> {{arr[i].name}}</p>
    </j-for> -->



</span>



<script>
    class Page5 extends JURL.Component {


        onInit() {
            window.page5 = this
            this.setState("slidervalue", 50)
            this.someRandomValue = Math.random() * 100
        }
        handleInputOnChange(e) {
            // console.log(e.target.value)
            this.setState("slidervalue", e.target.value)
        }

        getSomeValue() {
            return Math.random()
        }

        onEnabled() {
            console.log("page 5 on enabled")
        }

        onChange(e) {
            console.log("page5 on change", e)
            this.someRandomValue = Math.random() * 100
            // if (e["slidervalue"]) { }
        }

    }

    JURL.instance.defineComponentsName(Page5, "app-page5")
</script>
