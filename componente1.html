<style>
    p {
        /* CSS VARIABLES ARE LINKED WITH ATTRIBUTES */
        color: var(--color);
        font-size: 20px !important;
        font-weight: bold;
    }

    componente1 {
        position: relative;
        display: inline-block;
        width: 150px;
        height: 200px;
        border: 1px solid black;
    }
</style>


<componente1>
    <p>compo 1 </p>
    <button>change color</button>
</componente1>



<script>
    class Componente1 extends Component {
        constructor() {
            super()
            this.$("button").onclick = e => this.onClickButton(e)




        }
        onInit() {
            console.log("compo 1 on init", this.uid)
        }
        onClickButton(e) {
            this.setAttribute("color", randomColor())
        }

        onChange(e) {
            // console.log("componente 1 cambio", e)
            // console.log(this.parsedAttributes)
            if (this.parsedAttributes.randomvar) this.$("button").innerHTML = this.parsedAttributes.randomvar
        }

    }
    customElements.define("app-componente1", Componente1)
</script>
