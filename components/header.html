<header style="height:50px">
    <button onclick="app.navigate('/')">root </button>
    <button onclick="app.navigate('/page2')">page 2</button>
    <button onclick="app.navigate('/page3',{dummy:'data'})">page3</button>
    <button j-onclick="gotoPAge4">page4</button>
    <hr>
</header>


<script>

    class Header extends JURL.Component {
        constructor() {
            super();

        }
        async gotoPAge4() {
            await app.loadComponent("pages/page4.html")
            app.navigate('/page4')
        }

    }


    JURL.instance.defineComponentsName(Header, "app-header")

</script>
