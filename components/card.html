<style>
    p {

        color: var(--color);
        font-size: 20px;
        font-weight: bold;
    }

    card {
        position: relative;
        display: inline-block;
        width: 150px;
        height: max-content;
        border: 1px solid black;
    }

    .dynamicText {
        font-size: 10px;
    }

    img {
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    .small {
        font-size: 9px;
    }
</style>


<card>


    <p id="pep"> </p>

    <p class="title colorChange" j-innerhtml="{{this.state.item.name}}"></p>
    <p class="dynamicText" j-innerhtml="{{state.text1}}"></p>
    <button j-onclick="{{handleOnClickHide}}">hide</button>
    <p class="small" j-innerhtml="{{uid}}"></p>
    <button j-onclick="{{onClickButton}}">change color</button>
    <app-tooltip></app-tooltip>
    <app-image-compo src="{{ state.item.image}}" j-onclick="{{gotoChar}}"></app-image-compo>
    <input j-oninput="{{setText1InParent}}" j-value="{{state.text1}}">



</card>

    import App from "../lib/app.js"

            this.state.settext1(e.target.value)

                App.instance.navigate('/character', this.state.item)

        }

            // }

            window.cardC = this



        }
        handleOnClickHide(e) {
            this.disable()
        }



        onClickButton(e) {
            this.setCSSVariable("color", randomColor())
        }



        onChange(e) {
            // console.log(this.uid, e)

            // if (e.text1) this.$(".dynamicText").innerHTML = this.state.text1
