<style>

</style>

<span>
    <h1>page 2</h1>
    <j-if condition="showHiddenText()">
        <p>hidden text</p>
    </j-if>


    <j-if condition="showHidden2">
        <p>hidden text 2</p>
    </j-if>


    <button j-onclick="handleOnClickButton">change name</button>

</span>



<script>
    class Page2 extends Component {




        showHiddenText() {

            let name = this.getAttribute("name")
            return name == "juan"
        }

        onInit() {
            this.setState("name", "pedro")
            window.page2 = this
        }

        handleOnClickButton(e) {
            this.setState("name", "juan")
            this.setState("showHidden2", true)
        }
        onChange(e) {
            console.log("page 2 on change", e)
        }

    }

    app.defineComponentsName(Page2, "app-page2")
</script>
